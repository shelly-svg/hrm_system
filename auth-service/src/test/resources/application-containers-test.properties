spring.profiles.active=test
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.url=jdbc:mysql://${embedded.mysql.host}:${embedded.mysql.port}/${embedded.mysql.schema}?createDatabaseIfNotExist=true
spring.datasource.username=${embedded.mysql.user}
spring.datasource.password=${embedded.mysql.password}
#eureka properties
spring.cloud.service-registry.auto-registration.enabled=false
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
#jwt
jwt.secret-key=my_secret
jwt.validity-in-minutes=10